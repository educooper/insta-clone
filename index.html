<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

    <script>
        var i = 0; // Start point
        var images = [];
        var time = 3200;
    
        // Image List
        images[0] = './img/imagem01.jpg';
        images[1] = './img/imagem02.jpg';
        images[2] = './img/imagem03.jpg';
        images[3] = './img/imagem04.jpg';
    
        // Change Image
        function changeImg(){
            document.slide.src = images[i];
    
            if(i < images.length - 1){
                i++;
            } else {
                i = 0;
            }
    
            setTimeout("changeImg()", time);
        }
    
        window.onload = changeImg;
    
    </script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img name="slide" />
            <!-- pos relative 165 lat 149 sup  / 240 x 427 --> 
            <img src="./img/mobile.png" alt="celular" class="instagram-phone" />
            <!-- tam 454 x 618 --> 
        </div>
        <div class="instagram-continue">
            <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo"/>
            <div>
                <img src="./img/perfil-insta.jpeg" class="profile-photo" alt="foto de perfil"/>
            </div>
            <a href="#" class="instagram-login">Continue como edu_cupertino</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class=not-account>Não é edu_cupertino?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>    
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
